<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/9e75b684d9.js" crossorigin="anonymous"></script>
    <title>Microsoft Official Homepage</title>
</head>

<body>
    <div class="container">
        <!--Navbar-->
        <nav class="main-nav">
            <img class="logo" src="./assets/Logo.png" alt="logo" class="logo">
            <ul class="main-menu">
                <li>
                    <a href="#">Office</a>
                </li>
                <li>
                    <a href="#">Windows</a>
                </li>
                <li>
                    <a href="#">Surface</a>
                </li>
                <li>
                    <a href="#">Xbox</a>
                </li>
                <li>
                    <a href="#">Deals</a>
                </li>
                <li>
                    <a href="#">Support</a>
                </li>
            </ul>

            <ul class="right-menu">
                <li>
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Showcase-->
        <header class="showcase">
            <h2>Surface Deals</h2>
            <p>
                Select Surface are on sale now - save while supplies last
            </p>
            <a class="btn" href="#">
                Shop Now <i class="fas fa-chevron-right">
                </i>
            </a>
        </header>

        <!-- Home cards 1 -->
        <section class="home-cards">
            <div>
                <img src="./assets/card1.webp" alt="" />
                <h3>New Surface Pro 7</h3>
                <p>
                    See how Katie Sowers, Asst. Coach for the 49ers, uses Surface Pro 7 to put her plans into play.
                </p>
            </div>
        </section>
    </div>
</body>

</html>
